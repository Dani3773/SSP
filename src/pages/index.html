<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de segurança pública</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <p>SSP SISTEMA PÚBLICO DE SEGURANÇA</p>
        <nav>
            <a href="">Início</a>
            <a href="">Notícias</a>
            <a href="">Mapa</a>
            <a href="">Câmeras</a>
            <a href="">Análises</a>
            <a href="">Contato</a>
        </nav>
        <button type="button">Login</button>
    </header>

    <h1>SSP - Segurança na sua mão</h1>
    <p>Envie denúncias e monitore sua cidade</p>
    <a href="#denuncia">Fazer uma denúncia</a>

    <form id="denuncia" action="formulario.php" method="post" name="denuncia" enctype="multipart/form-data">
        <h2>Fazer uma denúncia anônima</h2>
        
        <label for="titulo">Título</label><br>
        <input type="text" id="titulo" name="titulo"><br><br>
        
        <label for="descricao">Descrição</label><br>
        <textarea id="descricao" name="descricao" cols="50" rows="10"></textarea><br><br>
        
        <label for="arquivo">Anexar foto/vídeo (opcional)</label><br>
        <input type="file" id="arquivo" name="arquivo"><br><br>
        
        <input type="submit" value="Enviar Denúncia">
    </form>
</body>
</html>
